<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宿舍管理系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../images/logo.png">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/mystyle/mystyle.css">

    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .main-body {top:50%;left:50%;position:absolute;-webkit-transform:translate(-50%,-50%);-moz-transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);-o-transform:translate(-50%,-50%);transform:translate(-50%,-50%);overflow:hidden;}
        .login-main .login-bottom .center .item input {display:inline-block;width:150px;height:22px;padding:0;position:absolute;border:0;outline:0;font-size:14px;letter-spacing:0;}
        .login-main .login-bottom .tip .icon-nocheck {display:inline-block;width:10px;height:10px;border-radius:2px;border:solid 1px #9abcda;position:relative;top:2px;margin:1px 8px 1px 1px;cursor:pointer;}
        .login-main .login-bottom .tip .icon-check {margin:0 7px 0 0;width:14px;height:14px;border:none;background:url(../images/icon-login.png) no-repeat -111px -48px;}
        .login-main .login-bottom .center .item .icon {display:inline-block;width:33px;height:22px;}
        .login-main .login-bottom .center .item {width:288px;height:35px;border-bottom:1px solid #dae1e6;margin-bottom:35px;}
        .login-main {width:428px;position:relative;float:left;}
        .login-main .login-top {height:117px;background-color:#148be4;border-radius:12px 12px 0 0;font-family:SourceHanSansCN-Regular;font-size:30px;font-weight:400;font-stretch:normal;letter-spacing:0;color:#fff;line-height:117px;text-align:center;overflow:hidden;-webkit-transform:rotate(0);-moz-transform:rotate(0);-ms-transform:rotate(0);-o-transform:rotate(0);transform:rotate(0);}
        .login-main .login-top .bg1 {display:inline-block;width:74px;height:74px;background:#fff;opacity:.1;border-radius:0 74px 0 0;position:absolute;left:0;top:43px;}
        .login-main .login-top .bg2 {display:inline-block;width:94px;height:94px;background:#fff;opacity:.1;border-radius:50%;position:absolute;right:-16px;top:-16px;}
        .login-main .login-bottom {width:428px;background:#fff;border-radius:0 0 12px 12px;padding-bottom:53px;}
        .login-main .login-bottom .center {width:288px;margin:0 auto;padding-top:40px;padding-bottom:15px;position:relative;}
        .login-main .login-bottom .tip {clear:both;height:16px;line-height:16px;width:288px;margin:0 auto;}

        input::-webkit-input-placeholder {color:#a6aebf;}
        input::-moz-placeholder {/* Mozilla Firefox 19+ */            color:#a6aebf;}
        input:-moz-placeholder {/* Mozilla Firefox 4 to 18 */            color:#a6aebf;}
        input:-ms-input-placeholder {/* Internet Explorer 10-11 */            color:#000000;}
        input:-webkit-autofill {/* 取消Chrome记住密码的背景颜色 */            -webkit-box-shadow:0 0 0 1000px white inset !important;}
        html {height:100%;}
        .login-main .login-bottom .tip {clear:both;height:16px;line-height:16px;width:288px;margin:0 auto;}
        .login-main .login-bottom .tip .login-tip {font-family:MicrosoftYaHei;font-size:12px;font-weight:400;font-stretch:normal;letter-spacing:0;color: #9abcda;cursor:pointer;}
        .login-main .login-bottom .tip .forget-password {font-stretch:normal;letter-spacing:0;color:#1391ff;text-decoration:none;position:absolute;right:62px;}
        .login-main .login-bottom .login-btn {width:288px;height:40px;background-color:#1E9FFF;border-radius:16px;margin:24px auto 0;text-align:center;line-height:40px;color:#fff;font-size:14px;letter-spacing:0;cursor:pointer;border:none;}
        .login-main .login-bottom .center .item .validateImg {position:absolute;right:1px;cursor:pointer;height:36px;border:1px solid #ECD007;}
        .footer {left:0;bottom:0;color:#fff;width:100%;position:absolute;text-align:center;line-height:30px;padding-bottom:10px;text-shadow:#000 0.1em 0.1em 0.1em;font-size:14px;}
        .padding-5 {padding:5px !important;}
        .footer a,.footer span {color:#fff;}
        @media screen and (max-width:428px) {.login-main {width:360px !important;}
            .login-main .login-top {width:360px !important;}
            .login-main .login-bottom {width:360px !important;}
        }
        .disabled { pointer-events: none; }
    </style>
</head>
<body>
<div class="main-body">
    <div class="login-main">
        <div class="login-top">
            <span>找回密码</span>
            <span class="bg1"></span>
            <span class="bg2"></span>
        </div>
        <form class="layui-form login-bottom silk-transparent">
            <div class="center">
                <div class="item">
                    <span class="layui-icon layui-icon-email" style="font-size: 30px; color: #1E9FFF;"></span>
                    <!-- name属性用来和后端交互 -->
                    <input type="text" id="email" name="email" lay-verify="required|email" lay-error="请输入正确的邮箱！" autocomplete="off"  placeholder="请输入绑定邮箱" maxlength="24"/>
                </div>

                <div class="item">
                    <span class="layui-icon layui-icon-release" style="font-size: 30px; color: #1E9FFF;"></span>
                    <input type="text" name="verifyCode" lay-verify="required|verifyCode" autocomplete="off" placeholder="请输入验证码"  maxlength="20" >
                    <span><button type="button" id="btn-captcha" lay-event="captcha" class=" layui-btn layui-btn-radius layui-btn-normal" style="float: right ">获取验证码</button></span>
                </div>
                <div class="item">
                    <span class="layui-icon layui-icon-password" style="font-size: 30px; color: #1E9FFF;"></span>

                    <input type="text" id="userPwd" name="userPwd" lay-verify="required|pass" autocomplete="off" placeholder="请输入新密码" maxlength="20">
                </div>
                <div class="item">
                    <span class="layui-icon layui-icon-password" style="font-size: 30px; color: #1E9FFF;"></span>

                    <input type="text" id="rePwd" name="rePwd" lay-verify="required|rePwd" autocomplete="off" placeholder="再次确认密码" maxlength="20">
                </div>

                <div class="layui-form-item" style="text-align:center; width:100%;height:100%;margin:0px;">
                    <button class="login-btn" lay-submit="" lay-filter="setmypwd">确认修改</button>
                </div>

            </div>

        </form>
    </div>
</div>

<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'jquery', 'axios', 'layer', 'storage'], function () {
        var $ = layui.jquery,
        form = layui.form,
        layer = layui.layer,
        axios = layui.axios,
        storage = layui.storage;

        $('#btn-captcha').click(function(){
            let input = document.getElementById("email");
            let mail = input.value;
            console.log(mail)
            if(new RegExp("^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$").test(mail)){    //验证邮箱

                console.log(new RegExp("^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$").test(mail))

                axios.post('mail/send', {"email": mail}).then(function (response) {
                if(response.code === 200){
                    layer.msg("邮件已发送",{time: 4000 });		// 添加成功提示，4秒关闭（如果不配置，默认是3秒
                    window.reload();                            // 刷新页面，获取更新后的数据库数据
                }
                layer.close(parentIndex);                       // 关闭弹出层
                }).catch(function (error) {
                    layer.msg(error,{time: 4000 });
                });
            }else{
                layer.msg("请输入正确的邮箱",{time: 4000 });
            }
			return false;
        });

        //自定义验证
        form.verify({
            //验证邮箱验证码
            verifyCode:[/^[\d]{6}$/, '验证码为6位数字！']
            //验证新密码
            ,pass: [/^[\S]{6,12}$/, '密码必须为6到12位，且不能出现空格']

            //确认密码
            , rePwd: function (value) {
                if (value !== $('#userPwd').val()) {
                    return '两次密码输入不一致';
                }
            }
        });

        //监听提交
        form.on('submit(setmypwd)', function (data) {
			console.log(data.field)
            axios.post('user/forget_password', data.field).then(function (response) {
                if(response.code === 200){
                    layer.msg(response.msg,{time: 4000 });		// 添加成功提示，4秒关闭（如果不配置，默认是3秒
                    window.reload();                            // 刷新页面，获取更新后的数据库数据
                    window.location = 'login.html';
                }
                layer.close(parentIndex);                       // 关闭弹出层
            }).catch(function (error) {
                layer.msg(error,{time: 4000 });
            });
            return false;
        });

    });
</script>

</body>
</html>
